<ul>
  <li *ngFor="let item of items; let i = index">
    <div @fadeIn>
      <a
        (click)="onClick(item)"
        [ngClass]="item === activeItem ? 'active' : ''"
        class="{{ color }}"
        href="#"
        >{{ item }}
        <div
          [ngClass]="item === activeItem ? 'active' : ''"
          class="{{ color + ' underline' }}"
        ></div
      ></a>
    </div>
  </li>
</ul>
